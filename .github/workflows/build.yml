name: Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build workspace
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: workforest-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/workforest
            target/${{ matrix.target }}/release/workforest-server
            target/${{ matrix.target }}/release/workforest-tui
